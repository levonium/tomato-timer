<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TomatoTimer</title>

	<link rel="shortcut icon" href="/assets/icons/icon-152.png" type="image/x-icon">
	<link rel="apple-touch-icon" href="/assets/icons/icon-152.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="TomatoTimer">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="canonical" href="https://budget.levon.dev">
	<meta name="description" content="TomatoTimer">

	<link rel="stylesheet" href="assets/app.css">
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#f472b6">

	<link rel="preconnect" href="https://fonts.bunny.net">
	<link href="https://fonts.bunny.net/css?family=dm-mono:400,500" rel="stylesheet" />
</head>
<body>
	<main>
		<div id="app" class="app">

			<div class="timer">25:00</div>

			<div class="buttons">
				<button class="tomato" data-break="false">tomato</button>
				<button class="break">break</button>
				<button class="reset">&#x02716;</button>
			</div>

			<audio class="noise">
				<source src="assets/ta-da.mp3" type="audio/mpeg">
			  </audio>
		</div>
	</main>

	<script src="assets/app.js"></script>
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/sw.js').then(reg => console.log('[SW registered]', reg))
			})
		}
	</script>
</body>
</html>
